<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smr Project</title>
    <style>
        /* Menggunakan Flexbox untuk tata letak Header-Content-Footer */
        body {
            margin: 0;
            display: flex; /* Mengaktifkan Flexbox */
            flex-direction: column; /* Menyusun item secara vertikal */
            min-height: 100vh; /* Memastikan body mencakup seluruh tinggi viewport */
        }
        
        /* Gaya untuk Pesan Selamat Datang Animasi (Menggantikan ruang iframe) */
        #welcome-message {
            display: flex; /* Mengaktifkan Flexbox untuk pemusatan */
            justify-content: center; /* Memusatkan teks secara horizontal */
            align-items: center; /* Memusatkan teks secara vertikal */
            flex-grow: 1; /* Mengambil semua ruang yang tersisa */
            background-color: #ffe082; /* Latar belakang kuning muda */
            font-size: 4em;
            font-weight: bold;
            color: #d32f2f; /* Warna teks awal */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3); /* Bayangan teks */
            /* Menerapkan Animasi */
            animation: pulseColor 3s infinite alternate; 
        }

        /* Keyframes untuk Animasi Berkedip/Perubahan Warna */
        @keyframes pulseColor {
            0% {
                color: #d32f2f; /* Merah gelap */
                transform: scale(1);
            }
            50% {
                color: #ff8c00; /* Oranye Terang */
                transform: scale(1.1); /* Sedikit membesar */
            }
            100% {
                color: #556b2f; /* Hijau gelap */
                transform: scale(1);
            }
        }

        /* Iframe disembunyikan agar Pesan Selamat Datang yang ditampilkan */
        iframe {
            display: none; /* Sembunyikan iframe */
            width: 100%;
            border: none;
            /* background: lightyellow; telah dihapus/digantikan oleh #welcome-message background */
        }
        
        /* Styling untuk Footer */
        footer {
            padding: 10px;
            text-align: center;
            background-color: #f1f1f1; /* Warna latar belakang abu-abu muda */
            color: #333; /* Warna teks gelap */
            font-size: 0.9em;
            flex-shrink: 0; /* Mencegah footer menyusut */
        }
    </style>
</head>
<body>
    <!-- Elemen Pesan Selamat Datang Animasi yang mengambil ruang iframe -->
    <div id="welcome-message">
        SELAMAT DATANG
    </div>
    
    <!-- Iframe asli disembunyikan (display: none di CSS) -->
    <iframe src="https://script.google.com/macros/s/AKfycbzT3b7kw2UnMbfnijM010NJ4WrFq7zSxDDQH7OyVLsi3E6wk7nPi9uPeHCpluutYxiO/exec" allow="camera"></iframe>
    
    <!-- Elemen Footer Baru -->
    <footer>
        &copy; Copyright 2025; By, Smr Project
    </footer>
</body>
</html>
