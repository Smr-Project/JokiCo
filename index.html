    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Smr Project</title>
    <style>
        /* Menggunakan Flexbox untuk tata letak Header-Content-Footer */
        body {
            margin: 0;
            display: flex; 
            flex-direction: column;
            min-height: 100vh;
            /* Tambahan: Mencegah overflow dan potensi scroll yang tidak diinginkan */
            overflow: hidden; 
        }
        
        iframe {
            display: block;
            width: 100%;
            flex-grow: 1; 
            border: none;
            background: lightyellow;
        }
        
        /* Styling untuk Footer */
        footer {
            padding: 10px;
            text-align: center;
            background-color: #f1f1f1;
            color: #333;
            font-size: 0.9em;
            flex-shrink: 0;
        }
    </style>
</head>
